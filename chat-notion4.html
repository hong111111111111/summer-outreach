<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기도 메시지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: transparent;
      font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
    }

    #comment-box {
      height: 100%;
      overflow-y: auto;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background-color: transparent;
    }

    .bubble {
      background: rgba(200, 255, 200, 0.5);
      color: #222;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .bubble {
        font-size: 13px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <div id="comment-box"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const commentBox = document.getElementById('comment-box');

    function getRandomHeart() {
      const hearts = ['💚', '💛', '❤️']; // 초록, 노랑, 빨강 하트
      return hearts[Math.floor(Math.random() * hearts.length)];
    }

    function addComment(message) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = `${getRandomHeart()} ${message}`;
      commentBox.appendChild(bubble);
      commentBox.scrollTop = commentBox.scrollHeight;
    }

    onSnapshot(collection(db, "outreach_prayers"), (snapshot) => {
      commentBox.innerHTML = '';
      const now = new Date();
      const hourAgo = new Date(now.getTime() - 60 * 60 * 1000);

      let count = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = data.timestamp?.toDate?.();
        if (ts && ts > hourAgo) {
          addComment(data.message || '기도했습니다');
          count++;
        }
      });

      if (count === 0) {
        addComment('최근 1시간 이내 기도 메시지가 없습니다.');
      }
    });
  </script>
</body>
</html>
