<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUMMER OUTREACH 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 400px; /* 5배 확대 */
      filter: grayscale(100%) brightness(0); /* 검은색으로 보이게 */
      z-index: 1000;
    }

    .fire-icon {
      font-size: 48px; /* 불 이모지 4배 확대 */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <img src="seere.png" id="logo" alt="공동체 로고" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const map = L.map('map').setView([36.5, 127.8], 7); // 대한민국 중심

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    function addFireMarker(lat, lng) {
      const fireIcon = L.divIcon({
        html: "<div class='fire-icon'>🔥</div>",
        className: '',
        iconSize: [48, 48]
      });
      L.marker([lat, lng], { icon: fireIcon }).addTo(map);
    }

    onSnapshot(collection(db, "outreach_prayers"), (snapshot) => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });

      const now = new Date();
      const hourAgo = new Date(now.getTime() - 60 * 60 * 1000);

      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = data.timestamp?.toDate?.();
        if (ts && ts > hourAgo) {
          const lat = 33 + Math.random() * 6;
          const lng = 124 + Math.random() * 6;
          addFireMarker(lat, lng);
        }
      });
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
