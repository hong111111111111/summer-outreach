<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUMMER OUTREACH 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <img src="seere.png" id="logo" alt="공동체 로고" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 지도 초기화
    const map = L.map('map').setView([36.5, 127.8], 7); // 대한민국 중심

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    // 불 마커 함수 (이모지)
    function addFireMarker(lat, lng) {
      const fireIcon = L.divIcon({
        html: "🔥",
        className: '',
        iconSize: [24, 24]
      });
      L.marker([lat, lng], { icon: fireIcon }).addTo(map);
    }

    // 실시간 리스닝
    onSnapshot(collection(db, "outreach_prayers"), (snapshot) => {
      // 기존 마커 제거
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });

      const now = new Date();
      const hourAgo = new Date(now.getTime() - 60 * 60 * 1000);

      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = data.timestamp?.toDate?.();
        if (ts && ts > hourAgo) {
          const lat = 33 + Math.random() * 6;  // 위도
          const lng = 124 + Math.random() * 6; // 경도
          addFireMarker(lat, lng);
        }
      });
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
