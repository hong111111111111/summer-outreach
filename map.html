<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUMMER OUTREACH ì§€ë„</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ì§€ë„ ìƒì„± (Leaflet)
    const map = L.map('map').setView([36.5, 127.8], 7); // ëŒ€í•œë¯¼êµ­ ì¤‘ì‹¬ ì¢Œí‘œ

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap',
    }).addTo(map);

    // ë¶ˆ ëª¨ì–‘ ì´ëª¨ì§€ ë§ˆì»¤ ì¶”ê°€ í•¨ìˆ˜
    function addFireMarker(lat, lng) {
      const fireIcon = L.divIcon({
        html: "ğŸ”¥",
        className: '',
        iconSize: [24, 24]
      });
      L.marker([lat, lng], { icon: fireIcon }).addTo(map);
    }

    // ì‹¤ì‹œê°„ ë°ì´í„° ë°˜ì˜
    onSnapshot(collection(db, "outreach_prayers"), (snapshot) => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });

      const now = new Date();
      const hourAgo = new Date(now.getTime() - 60 * 60 * 1000);

      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = data.timestamp?.toDate?.();
        if (ts && ts > hourAgo) {
          const lat = 33 + Math.random() * 6; // ìœ„ë„ ë²”ìœ„: í•œë°˜ë„ ë‚¨ë¶
          const lng = 124 + Math.random() * 6; // ê²½ë„ ë²”ìœ„: ë™ì„œ
          addFireMarker(lat, lng);
        }
      });
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
