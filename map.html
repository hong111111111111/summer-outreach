<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUMMER OUTREACH ÏßÄÎèÑ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100vw;
      height: 100vh;
    }

    .emoji-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    function isRecent(timestamp) {
      const now = new Date();
      const hourAgo = new Date(now.getTime() - 60 * 60 * 1000);
      return timestamp && timestamp.toDate && timestamp.toDate() > hourAgo;
    }

    onSnapshot(collection(db, "outreach_prayers"), snapshot => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer); // clear previous
      });

      snapshot.forEach(doc => {
        const data = doc.data();
        const timestamp = data.timestamp;
        if (isRecent(timestamp)) {
          const lat = 33 + Math.random() * 6;
          const lng = 124 + Math.random() * 6;
          const emojiIcon = L.divIcon({
            className: 'emoji-icon',
            html: 'üî•'
          });
          L.marker([lat, lng], { icon: emojiIcon }).addTo(map);
        }
      });
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
