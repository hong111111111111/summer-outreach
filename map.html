<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUMMER OUTREACH 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 400px;
      filter: grayscale(100%) brightness(0);
      z-index: 1000;
    }

    #qr {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 200px;
      z-index: 1000;
    }

    .icon-marker {
      font-size: 64px;
    }

    #comment-box {
      position: absolute;
      top: 0;
      right: 0;
      width: 40%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      z-index: 1000;
      overflow: hidden;
      display: flex;
      flex-direction: column-reverse;
      padding: 16px;
    }

    .bubble {
      background: #fff;
      color: #000;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 15px;
      align-self: flex-start;
      max-width: 90%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <img src="seeree.png" id="logo" alt="공동체 로고" />
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://hong111111111111.github.io/summer-outreach/&size=100x100" id="qr" alt="QR 코드" />
  <div id="comment-box"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 지도 중심: 에티오피아
    const map = L.map('map').setView([9.145, 40.4897], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    const commentBox = document.getElementById('comment-box');

    function addMarker(lat, lng) {
      const icon = L.divIcon({
        // 이모지 선택: ✝️ 또는 ❤️‍🔥 로 바꿔도 됩니다
        html: "<div class='icon-marker'>✝️</div>",
        className: '',
        iconSize: [64, 64]
      });
      L.marker([lat, lng], { icon: icon }).addTo(map);
    }

    function addComment(message) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = message;
      commentBox.appendChild(bubble);
      if (commentBox.children.length > 20) {
        commentBox.removeChild(commentBox.firstChild);
      }
    }

    onSnapshot(collection(db, "outreach_prayers"), (snapshot) => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      commentBox.innerHTML = '';

      const now = new Date();
      const hourAgo = new Date(now.getTime() - 60 * 60 * 1000);

      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = data.timestamp?.toDate?.();
        if (ts && ts > hourAgo) {
          const lat = 3 + Math.random() * 7;   // 위도 범위: 3~10 (에티오피아)
          const lng = 33 + Math.random() * 9;  // 경도 범위: 33~42
          addMarker(lat, lng);
          addComment(data.message || '기도했습니다');
        }
      });
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
