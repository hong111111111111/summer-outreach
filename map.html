<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUMMER OUTREACH ÏßÄÎèÑ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 400px;
      filter: grayscale(100%) brightness(0);
      z-index: 1000;
    }

    #qr {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      z-index: 1000;
    }

    .fire-icon {
      font-size: 48px;
    }

    #comment-box {
      position: absolute;
      top: 0;
      right: 0;
      width: 20%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      z-index: 1000;
      overflow: hidden;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;
    }

    .bubble {
      background: #fff;
      color: #000;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 15px;
      align-self: flex-start;
      max-width: 90%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <img src="seere.png" id="logo" alt="Í≥µÎèôÏ≤¥ Î°úÍ≥†" />
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://hong111111111111.github.io/summer-outreach/&size=100x100" id="qr" alt="QR ÏΩîÎìú" />
  <div id="comment-box"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
    }).addTo(map);

    const commentBox = document.getElementById('comment-box');

    function addFireMarker(lat, lng) {
      const fireIcon = L.divIcon({
        html: "<div class='fire-icon'>üî•</div>",
        className: '',
        iconSize: [48, 48]
      });
      L.marker([lat, lng], { icon: fireIcon }).addTo(map);
    }

    function addComment(message) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = message;
      commentBox.appendChild(bubble);
      if (commentBox.children.length > 15) {
        commentBox.removeChild(commentBox.firstChild);
      }
    }

    onSnapshot(collection(db, "outreach_prayers"), (snapshot) => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      commentBox.innerHTML = '';

      const now = new Date();
      const hourAgo = new Date(now.getTime() - 60 * 60 * 1000);

      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = data.timestamp?.toDate?.();
        if (ts && ts > hourAgo) {
          const lat = 33 + Math.random() * 6;
          const lng = 124 + Math.random() * 6;
          addFireMarker(lat, lng);
          addComment(data.message || 'Í∏∞ÎèÑÌñàÏäµÎãàÎã§');
        }
      });
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
