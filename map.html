<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUMMER OUTREACH ì§€ë„</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <img src="seere.png" id="logo" alt="ê³µë™ì²´ ë¡œê³ " />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ì§€ë„ ì´ˆê¸°í™”
    const map = L.map('map').setView([36.5, 127.8], 7); // ëŒ€í•œë¯¼êµ­ ì¤‘ì‹¬

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map);

    // ë¶ˆ ë§ˆì»¤ í•¨ìˆ˜ (ì´ëª¨ì§€)
    function addFireMarker(lat, lng) {
      const fireIcon = L.divIcon({
        html: "ğŸ”¥",
        className: '',
        iconSize: [24, 24]
      });
      L.marker([lat, lng], { icon: fireIcon }).addTo(map);
    }

    // ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë‹
    onSnapshot(collection(db, "outreach_prayers"), (snapshot) => {
      // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });

      const now = new Date();
      const hourAgo = new Date(now.getTime() - 60 * 60 * 1000);

      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = data.timestamp?.toDate?.();
        if (ts && ts > hourAgo) {
          const lat = 33 + Math.random() * 6;  // ìœ„ë„
          const lng = 124 + Math.random() * 6; // ê²½ë„
          addFireMarker(lat, lng);
        }
      });
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
