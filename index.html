<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUMMER OUTREACH - 기도 입력</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1fdf4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      margin: 0;
      color: #222;
    }

    h1 {
      font-size: 2rem;
      color: #2e7d32;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      font-size: 1rem;
      color: #4b4b4b;
      margin-bottom: 1.5rem;
      text-align: center;
      padding: 0 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border: 2px solid #81c784;
      border-radius: 12px;
      outline: none;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      background-color: #43a047;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    #submit-msg {
      margin-top: 1.2rem;
      color: #2e7d32;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.4s ease;
      text-align: center;
    }

    #submit-msg.visible {
      opacity: 1;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.95rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>SUMMER OUTREACH</h1>
  <p>팀을 향한 축복의 마음을 적으세요</p>

  <form id="prayer-form">
    <input type="text" id="prayer-input" placeholder="예: 사랑하고 축복합니다!" required />
