<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUMMER OUTREACH 기도 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
      max-width: 90%;
    }
    #message {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>아웃리치를 향한 결단의 마음을 적으세요</h2>
  <form id="prayer-form">
    <input type="text" id="prayer-input" placeholder="기도 제목" required />
    <button type="submit">기도했습니다</button>
  </form>
  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from './config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('prayer-form');
    const input = document.getElementById('prayer-input');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "outreach_prayers"), {
        text,
        timestamp: serverTimestamp()
      });
      input.value = '';
      message.textContent = '제출되었습니다!';
    });
  </script>
</body>
</html>
