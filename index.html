
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SUMMER OUTREACH</title>
  <style>
    body {
      background-color: #fffdee;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      color: #2f7032;
    }
    h1 { font-size: 2.5em; }
    input, button {
      padding: 12px;
      font-size: 1em;
      margin: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>SUMMER OUTREACH</h1>
  <p>아웃리치를 향한 결단의 마음을 적으세요</p>
  <input type="text" id="prayerInput" placeholder="기도를 적어주세요" />
  <button onclick="submitPrayer()">기도했습니다</button>

  <script type="module">
    import {{ initializeApp }} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {{ getFirestore, collection, addDoc, serverTimestamp }} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {{ firebaseConfig }} from "./config.js";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitPrayer = async function() {{
      const input = document.getElementById('prayerInput');
      if (input.value.trim()) {{
        await addDoc(collection(db, "outreach_prayers"), {{
          message: input.value.trim(),
          timestamp: serverTimestamp()
        }});
        input.value = "";
        alert("제출되었습니다");
      }}
    }}
  </script>
</body>
</html>
