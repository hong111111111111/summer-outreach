<head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: transparent;
      display: flex;
      flex-direction: column;

    form {

    input[type="text"] {
      width: 100%;

      font-size: 1rem;
      border: 2px solid #81c784;
      border-radius: 12px;

      margin-bottom: 1rem;

    button {
      width: 100%;
      background-color: #43a047;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;

    }

    button:hover {

    #submit-msg {

</head>
<body>
  <form id="prayer-form">
    <input type="text" id="prayer-input" placeholder="ì˜ˆ: ì‚¬ë‘í•˜ê³  ì¶•ë³µí•©ë‹ˆë‹¤!" required />
    <button type="submit">ì¶•ë³µí•©ë‹ˆë‹¤ ğŸ™</button>
  </form>
  <div id="submit-msg">ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("prayer-form");
    const input = document.getElementById("prayer-input");
    const msg = document.getElementById("submit-msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      await addDoc(collection(db, "outreach_prayers"), {
        message: text,
        timestamp: serverTimestamp()
      });

      input.value = "";
      msg.classList.add("visible");
      setTimeout(() => msg.classList.remove("visible"), 3000);
    });
  </script>
</body>
</html>
