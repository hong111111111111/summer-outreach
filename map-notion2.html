<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUMMER OUTREACH 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
      display: flex;
      flex-direction: column;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #comment-box {
      position: absolute;
      right: 0;
      top: 0;
      width: 35%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      z-index: 1000;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 12px;
    }

    .bubble {
      background: #fff;
      color: #000;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 14px;
      align-self: flex-start;
      max-width: 90%;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      word-break: break-word;
    }

    .icon-marker {
      font-size: 32px;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
      line-height: 1;
      text-align: center;
    }

    @media (max-width: 768px) {
      #comment-box {
        width: 100%;
        height: 35%;
        top: auto;
        bottom: 0;
        flex-direction: column-reverse;
        padding: 8px;
      }

      .bubble {
        font-size: 16px;
      }

      .icon-marker {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="comment-box"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    }).setView([9.2, 39.6], 5.5); // ✅ 에티오피아 전체 보이게 줌 축소

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '',
    }).addTo(map);

    const commentBox = document.getElementById('comment-box');

    function addMarker(lat, lng) {
      const icon = L.divIcon({
        html: "<div class='icon-marker'>✝️</div>",
        className: 'icon-marker',
        iconSize: [32, 32]
      });
      L.marker([lat, lng], { icon }).addTo(map);
    }

    function addComment(message) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = message;
      commentBox.appendChild(bubble);
      if (commentBox.children.length > 15) {
        commentBox.removeChild(commentBox.firstChild);
      }
    }

    onSnapshot(collection(db, "outreach_prayers"), (snapshot) => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      commentBox.innerHTML = '';

      const now = new Date();
      const hourAgo = new Date(now.getTime() - 60 * 60 * 1000);

      snapshot.forEach(doc => {
        const data = doc.data();
        const ts = data.timestamp?.toDate?.();

        if (ts && ts > hourAgo) {
          let lat = data.lat;
          let lng = data.lng;

          if (typeof lat !== 'number' || typeof lng !== 'number') {
            lat = 5 + Math.random() * 6;
            lng = 34 + Math.random() * 9;
          }

          addMarker(lat, lng);
          addComment(data.message || '기도했습니다');
        }
      });
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
